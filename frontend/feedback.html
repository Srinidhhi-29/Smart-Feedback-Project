<!doctype html><html lang="en"><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Feedback - Smart Feedback</title><link rel='stylesheet' href='css/style.css'></head><body>
<div class="container">
  <header class="header">
    <div class="logo"><div class="mark">SF</div><div><div class="title">Smart Feedback</div><div class="small">Submit feedback and view your history</div></div></div>
    <div><a href="index.html" class="btn">Home</a></div>
  </header>

  <div style="max-width:800px;margin:20px auto">
    <div class="card">
      <h2>Your Dashboard</h2>
      <p id="welcomeMsg" class="small"></p>
      <textarea id="userMsg" class="input" placeholder="Write your feedback..."></textarea>
      <div style="display:flex;gap:12px"><button id="userSend" class="btn">Send</button></div>
      <h3 style="margin-top:18px">Your history</h3>
      <div id="myHistory"></div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body></html>
