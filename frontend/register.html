<div class="container">
  <header class="header">
    <div class="logo"><div class="mark">SF</div><div><div class="title">Smart Feedback</div><div class="small">Create your account</div></div></div>
    <div><a href="index.html" class="btn">Home</a></div>
  </header>

  <div style="max-width:520px;margin:20px auto">
    <div class="card">

      <div style="display:flex;gap:12px;align-items:center"><button id="regBtn" class="btn">Register</button><a href="login.html" class="small">Login</a></div>
